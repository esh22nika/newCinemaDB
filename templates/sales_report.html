<h2>Sales Report (From {{ start_date }} to {{ end_date }})</h2>

<table>
    <tr>
        <th>Date</th>
        <th>User</th>
        <th>Movie</th>
        <th>Amount</th>
    </tr>
    {% for row in sales_data %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>${{ row[3] }}</td>
    </tr>
    {% endfor %}
</table>
