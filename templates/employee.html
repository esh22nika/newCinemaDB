<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #f0f0f0; /* Light text color for readability */
            font-family: 'Poppins', sans-serif; /* Apply the Poppins font */
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
            color: #ff6a00; /* Changed to #ff6a00 */
            border-bottom: 1px solid #ff6a00; /* Changed to #ff6a00 */
        }
        h1, h2 {
            font-weight: 600;
        }
        h2 {
            color: #ff6a00; /* Changed to #ff6a00 */
            margin-bottom: 20px;
        }
        .form-label {
            color: #f0f0f0;
        }
        .btn {
            background-color: #ff6a00; /* Changed to #ff6a00 */
            border: none;
            color: #121212;
            font-weight: 500;
        }
        .btn:hover {
            background-color: #ff8533; /* Lighter orange for hover */
            color: white;
        }
        .form-control, .form-select {
            background-color: #1e1e1e;
            border: 1px solid #ff6a00; /* Changed to #ff6a00 */
            color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Employee Dashboard</h1>
    </header>

    <div class="container">
        <!-- Sell Tickets Section -->
        <section class="mb-5">
            <h2>Sell Tickets</h2>
            <form action="{{ url_for('sell_ticket') }}" method="POST" class="row g-3">
                <div class="col-md-6">
                    <label for="emp_id" class="form-label">Employee ID:</label>
                    <input type="text" id="emp_id" name="emp_id" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="ticket_id" class="form-label">Ticket ID:</label>
                    <input type="text" id="ticket_id" name="ticket_id" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" id="price" name="price" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="discount" class="form-label">Discount:</label>
                    <input type="number" id="discount" name="discount" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="shows" class="form-label">Show:</label>
                    <input type="text" id="shows" name="shows" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="movie_name" class="form-label">Movie Name:</label>
                    <input type="text" id="movie_name" name="movie_name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="booking_date" class="form-label">Booking Date:</label>
                    <input type="date" id="booking_date" name="booking_date" class="form-control" required>

                </div>
                <div class="col-md-6">
                    <label for="customer_id" class="form-label">Customer ID:</label>
                    <input type="text" id="customer_id" name="customer_id" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="movies_id" class="form-label">Movies ID:</label>
                    <input type="text" id="movies_id" name="movies_id" class="form-control" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-lg w-100">Sell Ticket</button>
                </div>
            </form>
        </section>

        <!-- Add Movie Section -->
        <section>
            <h2>Add a Movie</h2>
            <p><a href="{{ url_for('add_movie') }}" class="btn btn-lg w-100">Go to Add Movie</a></p>
        </section>
    </div>

    <!-- Bootstrap JS (for responsive behavior) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
            // Function to format a date to yyyy-mm-dd
            function formatDateToYYYYMMDD(date) {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0'); // Adding leading zero if necessary
            const day = String(d.getDate()).padStart(2, '0'); // Adding leading zero if necessary
            return `${year}-${month}-${day}`;
        }

        // Example usage:
        const dateInput = document.getElementById("booking_date");
        dateInput.addEventListener("change", function() {
            const formattedDate = formatDateToYYYYMMDD(dateInput.value);
            console.log(formattedDate); // Output will be in yyyy-mm-dd format
        });
    </script>

</body>
</html>
