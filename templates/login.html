<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <!-- Slideshow background -->
    <div class="slideshow-container">
        <div class="slide">
            <img src="https://cdn.pixabay.com/photo/2016/03/07/00/00/cinema-1241422_1280.jpg" alt="Slide 1" class="slide-img">
        </div>
        <div class="slide">
            <img src="https://cdn.pixabay.com/photo/2017/04/29/11/35/movie-2270554_1280.png" alt="Slide 2" class="slide-img">
        </div>
        <div class="slide">
            <img src="https://cdn.pixabay.com/photo/2024/06/23/20/54/ai-generated-8848753_1280.jpg" alt="Slide 3" class="slide-img">
        </div>
    </div>

    <!-- Circular animation -->
    <div class="ring">
        <i></i>
        <i></i>
        <i></i>
    </div>

    <!-- Login form -->
    <div class="login">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <div class="inputBx">
                <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="inputBx">
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="inputBx">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="form-group">
            <a href="/signup"><button class="sign-up-btn">Sign Up</button></a>
        </div>
    </div>

    <!-- Slideshow script -->
    <script src="{{ url_for('static', filename='slideshow.js') }}"></script>
</body>
</html>
