<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide">
            <img src="https://wallpapercave.com/wp/wp1945939.jpg" alt="Slide 1" class="slide-img">
        </div>
        <div class="slide">
            <img src="https://wallpapercave.com/wp/wp10674111.jpg" alt="Slide 2" class="slide-img">
        </div>
        <div class="slide">
            <img src="https://png.pngtree.com/thumb_back/fh260/background/20230615/pngtree-wall-of-movie-posters-on-display-image_2949343.jpg" alt="Slide 3" class="slide-img">
        </div>
    </div>

    <header>
        <h1>Welcome Back!</h1>
    </header>
    
    <section class="login-form">
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </section>

    

    <!-- Include the external JavaScript file -->
    <script src="{{ url_for('static', filename='slideshow.js') }}"></script>
</body>
</html>
