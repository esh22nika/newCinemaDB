<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-image: url('https://cdn.northstarmoving.com/blog/wp-content/uploads/2011/08/arclight.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        color: white;
    }

    body:before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
        z-index: -1; /* Behind content */
    }

    h1, h2 {
        color: #e14907;
        text-align: center;
    }

    /* Custom style for the Amount to Pay text */
    h4 {
        color: #f97300; /* Orange color for the Amount text */
    }

    /* Table styling */
    table {
        width: 100%;
        border-collapse: collapse; /* Remove double borders */
        background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
        text-align: center;
        color: white;
    }

    th, td {
        padding: 15px;
        border: 1px solid #ddd;
    }

    th {
        background-color: rgba(0, 0, 0, 0.8); /* Darker header */
        color: #fff;
    }

    tr:nth-child(even) {
        background-color: rgba(255, 255, 255, 0.2); /* Slight contrast for rows */
    }

    /* Style for the Proceed with Payment button */
    .btn-primary {
        background-color: #f97300; /* Orange button */
        border-color: #f97300; /* Orange border */
        color: white; /* White text */
    }

    .btn-primary:hover {
        background-color: #fa8a33; /* Lighter orange on hover */
        border-color: #fa8a33;
    }

    .back-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #e14907;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
    }

    .back-button:hover {
        background-color: #c13905;
    }
</style>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Payment Information</h2>

        <!-- Flash message for successful payment -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Amount to Pay section with custom orange color -->
        <h4>Amount to Pay: {{ random_amount }}</h4>

        <!-- Payment form -->
        <form method="POST" action="/make_payment">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
            </div>

            <div class="form-group">
                <label for="payment_method">Payment Method</label>
                <select class="form-control" id="payment_method" name="payment_method" required>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="Net Banking">Net Banking</option>
                    <option value="UPI">UPI</option>
                </select>
            </div>

            <!-- Orange submit button to process payment -->
            <button type="submit" class="btn btn-primary">Proceed with Payment</button>
        </form>

        <!-- Button to redirect to Home Page after transaction -->
        <a href="{{ url_for('customer_dashboard') }}" class="btn btn-secondary mt-4">Go to Home</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
