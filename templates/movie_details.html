<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Book Your Movie Tickets</h2>
    <form method="POST" action="{{ url_for('movie_details') }}">
        <!-- Movie Name Dropdown -->
        <div class="form-group">
            <label for="movie_name">Select Movie</label>
            <select class="form-control" name="movie_name" id="movie_name" required>
                {% for movie in movie_names %}
                    <option value="{{ movie }}">{{ movie }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Movie Language Input -->
        <div class="form-group">
            <label for="movie_lang">Movie Language</label>
            <input type="text" class="form-control" name="movie_lang" id="movie_lang" placeholder="Enter Movie Language" required>
        </div>

        <!-- View Type Input -->
        <div class="form-group">
            <label for="view_type">View Type</label>
            <input type="text" class="form-control" name="view_type" id="view_type" placeholder="2D, 3D, IMAX, etc." required>
        </div>

        <!-- Show Time Input -->
        <div class="form-group">
            <label for="show_time">Show Time</label>
            <input type="text" class="form-control" name="show_time" id="show_time" placeholder="Enter Show Time (e.g., 5:30 PM)" required>
        </div>

        <!-- Number of Seats Input -->
        <div class="form-group">
            <label for="no_of_seats">Number of Seats</label>
            <input type="number" class="form-control" name="no_of_seats" id="no_of_seats" placeholder="Enter Number of Seats" required>
        </div>

        <!-- Seat Range Dropdown -->
        <div class="form-group">
            <label for="selected_seats">Select Seat Range</label>
            <select class="form-control" name="selected_seats" id="selected_seats" required>
                {% for range in seat_ranges %}
                    <option value="{{ range }}">{{ range }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Booking Date Input (optional, set to now if not entered) -->
        <div class="form-group">
            <label for="booking_date">Booking Date</label>
            <input type="date" class="form-control" name="booking_date" id="booking_date">
        </div>

        <!-- Proceed to Payment Button -->
        <a href="{{ url_for('make_payment') }}" class="btn btn-primary">Proceed to Payment</a>

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
