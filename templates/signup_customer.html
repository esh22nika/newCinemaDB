<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration | YourAppName</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
    <div class="container">
        <div class="title">Customer Registration</div>
        <div class="content">
            <form action="{{ url_for('signup_customer') }}" method="POST">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Customer ID</span>
                        <input type="text" name="customer_id" placeholder="Enter your Customer ID" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" name="cfirst_name" placeholder="Enter your first name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Middle Name</span>
                        <input type="text" name="cmiddle_name" placeholder="Enter your middle name (optional)">
                    </div>
                    <div class="input-box">
                        <span class="details">Last Name</span>
                        <input type="text" name="clast_name" placeholder="Enter your last name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" name="cemail_id" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" name="cphone_no" placeholder="Enter your phone number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Date of Birth</span>
                        <input type="date" name="cdob" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Age</span>
                        <input type="number" name="cage" placeholder="Enter your age" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Gender</span>
                        <select name="cgender" required>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="text" name="caddress" placeholder="Enter your address" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" name="confirm_password" placeholder="Confirm your password" required>
                    </div>
                </div>
                
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
