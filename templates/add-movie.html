
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <header>
        <h1>Add New Movie</h1>
    </header>

    <section>
        <form action="{{ url_for('add_movie') }}" method="POST">
            <table>
                <tr>
                    <td><label for="movie_id">Movie ID:</label></td>
                    <td><input type="text" id="movie_id" name="movie_id" required></td>
                </tr>
                <tr>
                    <td><label for="movie_name">Movie Name:</label></td>
                    <td><input type="text" id="movie_name" name="movie_name" required></td>
                </tr>
                <tr>
                    <td><label for="release_date">Release Date:</label></td>
                    <td><input type="date" id="release_date" name="release_date" required></td>
                </tr>
                <tr>
                    <td><label for="genre">Genre:</label></td>
                    <td><input type="text" id="genre" name="genre" required></td>
                </tr>
                <tr>
                    <td><label for="roles">Roles:</label></td>
                    <td><input type="text" id="roles" name="roles" required></td>
                </tr>
                <tr>
                    <td><label for="movie_lang">Language:</label></td>
                    <td><input type="text" id="movie_lang" name="movie_lang" required></td>
                </tr>
                <tr>
                    <td><label for="view_type">View Type:</label></td>
                    <td><input type="text" id="view_type" name="view_type" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Add Movie">
                    </td>
                </tr>
            </table>
        </form>
    </section>

</body>
</html>
