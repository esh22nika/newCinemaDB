<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF4500; /* Orange */
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: white;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        nav a:hover {
            border-color: #FF4500; /* Orange */
        }

        /* Welcome Back Image Section */
        .welcome-back {
            text-align: center;
            margin: 20px 0;
        }

        .welcome-back img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(255, 69, 0, 0.5); /* Shadow for depth */
        }

        .container {
            text-align: center;
        }

        .movie-poster {
            display: inline-block;
            margin: 10px;
            width: 200px;
            height: 300px;
            border: 3px solid #FF4500; /* Orange */
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cinema Booking System</h1>
        <nav>
            <a href="{{ url_for('customer_dashboard') }}">Home</a>
            <a href="{{ url_for('book_movie') }}">Book Movie</a>
            <a href="#">View Transactions</a>
        </nav>
    </header>

    <!-- Welcome Back Image Section -->
    <div class="welcome-back">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fm.media-amazon.com%2Fimages%2FI%2F61hhkAf3LgL.jpg&f=1&nofb=1&ipt=84a15cda7d50f9a6d7525d32cc86fc533d697eec1a1b8fa06d990e989966d1c3&ipo=images" alt="Welcome Back">
    </div>

    <div class="container">
        <h2>Welcome Back!</h2>
        
    </div>

    <footer>
        <p>&copy; 2024 Cinema Booking System</p>
    </footer>
</body>
</html>
