<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF4500; /* Orange */
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: white;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        nav a:hover {
            border-color: #FF4500; /* Orange */
        }

        .container {
            text-align: center;
        }

        .movie-poster {
            display: inline-block;
            margin: 10px;
            width: 200px;
            height: 300px;
            border: 3px solid #FF4500; /* Orange */
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cinema Booking System</h1>
        <nav>
            <a href="{{ url_for('customer_dashboard') }}">Home</a>
            <a href="{{ url_for('book_movie') }}">Book Movie</a>
            <a href="#">View Transactions</a>
        </nav>
    </header>

    <div class="container">
        <h2>Available Movies</h2>
        <div class="movies">
            {% for movie in movies %}
            <div class="movie-poster">
                <img src="{{ movie.poster_url }}" alt="{{ movie.movie_name }}">
                <div class="movie-name">{{ movie.movie_name }}</div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Cinema Booking System</p>
    </footer>
</body>
</html>
