<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Signup | CodingLab</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
    <div class="ring">
        <i></i>
        <i></i>
        <i></i>
    </div>
    <div class="container">
        <div class="title">Choose Signup Type</div>
        <div class="content">
            <!-- Correctly place the form tag to wrap the buttons -->
            <form action="/signup" method="POST">
                <div class="button-group">
                    <button type="submit" name="user_type" value="employee" class="button">Signup as Employee</button>
                    <button type="submit" name="user_type" value="admin" class="button">Signup as Admin</button>
                    <button type="submit" name="user_type" value="customer" class="button">Signup as Customer</button>
                </div>
            </form>
        </div>
    </div>
</body>
